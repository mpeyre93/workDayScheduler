<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <!-- event timeblocks -->
      <div class="row">     
        <div class="col-md-1 col-sm-2 hour pt-2">9:00AM </div>  
        <input id="9Row" class="event-block col-md-10 col-sm-8">
        <div class="col-md-1 col-sm-2 saveBtn" data-hour=9><img class="calendar-icon" src="Images/calendar.svg" alt="calendar"></div>
      </div>

      <div class="row">
        <div class="col-md-1 col-sm-2 hour pt-2">10:00AM </div>
        <input id="10Row" class="event-block col-md-10 col-sm-8">
        <div class="col-md-1 col-sm-2 saveBtn" data-hour=10><img class="calendar-icon" src="Images/calendar.svg" alt="save"></div>
      </div>

      <div class="row">
        <div class="col-md-1 col-sm-2 hour pt-2">11:00AM </div>
        <input id="11Row" class="event-block col-md-10 col-sm-8">
        <div class="col-md-1 col-sm-2 saveBtn" data-hour=11><img class="calendar-icon" src="Images/calendar.svg" alt="save"></div>
      </div>

      <div class="row">
        <div class="col-md-1 col-sm-2 hour pt-3">12:00PM </div>
        <input id="12Row" class="event-block col-md-10 col-sm-8">
        <div class="col-md-1 col-sm-2 saveBtn" data-hour=12><img class="calendar-icon" src="Images/calendar.svg" alt="save"></div>
      </div>

      <div class="row">
        <div class="col-md-1 col-sm-2 hour pt-3">1:00PM </div>
        <input id="1Row" class="event-block col-md-10 col-sm-8">
        <div class="col-md-1 col-sm-2 saveBtn" data-hour=1><img class="calendar-icon" src="Images/calendar.svg" alt="save"></div>
      </div>

      <div class="row">
        <div class="col-md-1 col-sm-2 hour pt-3">2:00PM </div>
        <input id="2Row" class="event-block col-md-10 col-sm-8">
        <div class="col-md-1 col-sm-2 saveBtn" data-hour=2><img class="calendar-icon" src="Images/calendar.svg" alt="save"></div>
      </div>

      <div class="row">
        <div class="col-md-1 col-sm-2 hour pt-3">3:00PM </div>
        <input id="3Row" class="event-block col-md-10 col-sm-8">
        <div class="col-md-1 col-sm-2 saveBtn" data-hour=3><img class="calendar-icon" src="Images/calendar.svg" alt="save"></div>
      </div>

      <div class="row">
        <div class="col-md-1 col-sm-2 hour pt-3">4:00PM </div>
        <input id="4Row" class="event-block col-md-10 col-sm-8">
        <div class="col-md-1 col-sm-2 saveBtn" data-hour=4><img class="calendar-icon" src="Images/calendar.svg" alt="save"></div>
      </div>

      <div class="row">
        <div class="col-md-1 col-sm-2 hour pt-3">5:00PM </div>
        <input id="5Row" class="event-block col-md-10 col-sm-8">
        <div class="col-md-1 col-sm-2 saveBtn" data-hour=5><img class="calendar-icon" src="Images/calendar.svg" alt="save"></div>
      </div>
      </div>
    
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>  

  </body>
</html>
